<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <h1>Ấn nút để đổi màu nền</h1>

    <button type="button" id="" onclick="doiMau ('blue')">Blue</button>
    <button type="button" id="" onclick="doiMau ('red')">Red</button>
    <button type="button" id="" onclick="doiMau ('green')">Green</button>
    <button type="button" id="" onclick="doiMau ('')">Clear Color</button>

    <script>
        function doiMau (x) {
            document.getElementById('body').style.backgroundColor = x;
        }
    </script>
    
</body>
</html>
