<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập chiều dài:
    <input type="number" id="chieuDai"> <br>
    Nhập chiều rộng:
    <input type="number" id="chieuRong"> <br>
    <button type="button" onclick="veHinhChuNhat()">Vẽ hình chữ nhật</button>
    <div id="ketQua"></div>
    <script>
        function veHinhChuNhat() {
            let chieuDai = document.getElementById('chieuDai').value;
            let chieuRong = document.getElementById('chieuRong').value;
            for (i = 0; i < chieuDai; i++) {
                for (j = 0; j <chieuRong;j++) {
                    document.getElementById('ketQua').innerHTML += "*";
                }
                document.getElementById('ketQua').innerHTML += "<br>";
                        }
        }
    </script>
</body>
</html>
