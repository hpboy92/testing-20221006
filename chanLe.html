<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chan Le</title>
</head>
<body>
    <h1>Kiểm tra chẵn lẻ</h1>
    Nhập số:
    <input type="text" id="chuoiNhap">
    <button type="button" onclick="kiemTra()">Kiểm tra</button>
    <div id = "KetQua"></div>

    <script>
        function kiemTra() {

            let chuoiNhap = document.getElementById('chuoiNhap').value;
            soNhap = parseFloat(chuoiNhap);
            ketQua =""

            // Dùng hàm isNaN để kiểm tra đầu vào có phải số hay không
          
            if (isNaN(soNhap)) {
                ketQua = "Không hợp lệ";

            } else {
                if(soNhap % 2 == 0) {
                ketQua = `Số ${soNhap} là số chẵn`;
                } else {
                    ketQua = `Số ${soNhap} là số lẻ`;
                }
            }

            document.getElementById('KetQua').innerHTML = ketQua;
        }
        
           </script>
</body>
</html>
