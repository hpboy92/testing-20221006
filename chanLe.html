<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chan Le</title>
</head>
<body>
    <h1>Kiểm tra chẵn lẻ</h1>
    Nhập số:
    <input type="text" id="soNhap">
    <button type="button" onclick="kiemTra()">Kiểm tra</button>
    <div id = "KetQua"></div>

    <script>
        function kiemTra() {

            let chuoiNhap = document.getElementById("soNhap").value;

            let ketQua = "";

            if ((chuoiNhap === "") || isNan(chuoiNhap) === true) {
                ketQua = "Không hợp lệ";

            } else {

                let soNhap = parseInt(chuoiNhap);
                if (soNhap % 2 == 0) {
                    ketQua = `${soNhap} là số chẵn`;
                } else {
                    ketQua = `${soNhap} là số lẻ`;
                }
            }

            document.getElementById('KetQua').innerHTML = ketQua;
        }

        
       
    </script>
</body>
</html>
