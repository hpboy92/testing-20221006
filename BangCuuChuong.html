<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    In Bảng Cửu Chương Số:
    <input type="number" id="soNhap" min="1" max="9">
    <button type="button" onclick="inBangCuuChuong ()">In</button>
    <div id="ketQua"></div>
    <script>
        function inBangCuuChuong () {
            let soNhap = parseInt(document.getElementById('soNhap').value);

            // Cách 1: tạo chuỗi, nối chuỗi, xuất
            // let chuoi = '';
            // for (i = 1; i < 11; i++) {
            //     let ketQua = i * soNhap;
            //     chuoi += soNhap + " x " + i + " = " + ketQua + '<br>'; 
            //     // document.write(ketQua + '<br>');
            //     // console.log(ketQua);
            //     // document.getElementById('ketQua').innerHTML = ketQua;
            // }
            // document.getElementById('ketQua').innerHTML = chuoi;

            // Cách 2: Sử dụng appendChild()

            let chuoi = '';
            for (i = 1; i < 11; i ++) {
                let ketQua = i * soNhap;
                let node = document.createElement("div");
                chuoi = `${soNhap} x ${i} = ${ketQua}`;
                node.innerHTML = chuoi;
                document.getElementById('ketQua').appendChild(node);
            }
        }
    </script>
    
</body>
</html>
