<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    In Bảng Cửu Chương Số:
    <input type="number" id="soNhap" min="1" max="9">
    <button type="button" onclick="inBangCuuChuong ()">In</button>
    <div id="ketQua"></div>
    <script>
        function inBangCuuChuong () {
            let soNhap = parseInt(document.getElementById('soNhap').value);
            for (i = 1; i <= 10; i++) {
                // let soNhap = parseInt(document.getElementById('soNhap').value);
                let phepNhan = i * soNhap;
                ketQua = soNhap + " x " + i + " = " +phepNhan; 
                document.write(ketQua + '<br>');
            }
        }
    </script>
    
</body>
</html>
