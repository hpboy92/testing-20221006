<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let soDong = 3;
      let soCot = 3;
      let mang = [];

      for (let i = 0; i < soDong; i++) {
        mang[i] = new Array(soCot);
        for (let j = 0; j < soCot; j++) {
          mang[i][j] = Math.floor(Math.random() * 100);
          console.log(i, j, mang[i][j], `mang[${i}] =` + mang[i]);
        }
        console.log(mang[i]);
      }
      console.log(mang);
    </script>
  </body>
