<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        In ra N số nguyên tố đầu tiên.
    </pre>
    In ra
    <input type="number" min="1" id="soLuongSoNguyenTo" />
    số nguyên tố đầu tiên.
    <button type="button" onclick="inRaKetQua()">In ra</button>
    <p id="ketQua"></p>
    <script>
      // Hàm kiểm tra số nguyên tố
      function soNguyenTo(number) {
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }

      function inRaKetQua() {
        oNhapLieu = document.getElementById("soLuongSoNguyenTo");
        soLuongSoNguyenTo = parseInt(oNhapLieu.value);
        if (soLuongSoNguyenTo > 0) {
          dem = 0;
          mang = [];
          let j = 2;
          while (dem < soLuongSoNguyenTo) {
            if (soNguyenTo(j)) {
              mang.push(j);
              dem++;
            }
            j++;
          }
          console.log(mang);
          document.getElementById("ketQua").innerHTML = mang;
        } else {
          alert("Nhập số lớn hơn 0.");
        }
        oNhapLieu.value = "";
        oNhapLieu.focus();
      }
    </script>
  </body>
</html>
