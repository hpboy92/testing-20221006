<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        In ra N số nguyên tố từ 1 đến 1000.
    </pre>
    <button type="button" onclick="inRaKetQua()">In ra</button>
    <p id="ketQua"></p>
    <script>
      // Hàm kiểm tra số nguyên tố
      function soNguyenTo(number) {
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }

      function inRaKetQua() {
        let mang = [];
        for (let i = 2; i < 1001; i++) {
          if (soNguyenTo(i)) {
            mang.push(i);
          }
        }
        document.getElementById("ketQua").innerHTML = mang.join(",");
      }
    </script>
  </body>
</html>
