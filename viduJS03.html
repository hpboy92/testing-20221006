<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS can change CSS attribute</title>
</head>
<body>
    <h1>Javascript có thể làm gì?</h1>
    <p>Javascript có thể thay đổi thuộc tính thẻ Style (CSS)</p>
    <p id="demo">Hãy ấn vào nút bên dưới để thay đổi kích cỡ dòng này</p>

    <script>
        function thayDoiKichCo(){
            document.getElementById('demo').style.fontSize='35px';
        }
        
        function chuanKichCo() {
            document.getElementById('demo').style.fontSize = '100%';
        }
    </script>
    <button type="button" onclick="thayDoiKichCo()">Ấn nút để thay đổi kích cỡ</button>

    <button type="button" onclick="chuanKichCo()">Ấn nút này để về kích cỡ mặc định</button>




</body>
</html>
